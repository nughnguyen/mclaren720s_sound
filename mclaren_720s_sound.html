
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McLaren 720S Exhaust Sound</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2.5em;
      color: #ff6600;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    .glow {
      font-size: 100px;
      color: #ff6600;
      text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600, 0 0 60px #ff6600;
    }
  </style>
</head>
<body>
  <h1>Press & Hold <span class="glow">SPACE</span> to Hear the McLaren 720S</h1>
  <p>Release to stop. Close your eyes and feel the horsepower.</p>
  <audio id="pohuy" src="mclaren720s_sound.mp3" preload="auto"></audio>
  <script>
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        const audio = document.getElementById('pohuy');
        if (audio.paused) audio.play();
      }
    });
    document.addEventListener('keyup', function(e) {
      if (e.code === 'Space') {
        const audio = document.getElementById('pohuy');
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
