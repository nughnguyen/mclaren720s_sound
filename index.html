<head>

  <title>McLaren 720S Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;

      display: flex;

      color: white;
    }
    .wrapper {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 3 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid orange;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ðŸ”¥ Hold SPACE to hear the McLaren 720S ðŸ”¥</h1>
    <p>Tháº£ tay, pÃ´ rÃºt dáº§n, nhÆ° tháº­t ðŸ˜Ž</p>
    <audio src="mclaren720s_sound.mp3" id="quochung" preload="auto"></audio>
  </div>

  <script>
    const audio = document.getElementById("quochung");
    let isHolding = false;
    let fadeOutInterval;

    // Khi giá»¯ SPACE
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isHolding) {
        isHolding = true;

        clearInterval(fadeOutInterval); // náº¿u Ä‘ang fade thÃ¬ huá»·
        audio.volume = 1;
        audio.currentTime = 0;
        audio.play();
      }
    });

    // Khi buÃ´ng SPACE
    window.addEventListener("keyup", (e) => {
      if (e.code === "Space") {
        isHolding = false;
        fadeOutAudio();
      }
    });

    function fadeOutAudio() {
      fadeOutInterval = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05; // giáº£m dáº§n volume
        } else {
          clearInterval(fadeOutInterval);
          audio.pause();
          audio.currentTime = 0;
          audio.volume = 1; // reset láº¡i Ã¢m lÆ°á»£ng
        }
      }, 100); // má»—i 100ms giáº£m 1 chÃºt
    }
  </script>
</body>
