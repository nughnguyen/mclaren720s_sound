<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>McLaren 720S Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .wrapper {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 3 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 3px solid orange;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>ðŸ”¥ Hold SPACE to hear the McLaren 720S ðŸ”¥</h1>
    <p>Nghe tiáº¿ng pÃ´ cá»±c chill nhÆ° Ä‘ang ngá»“i trong xe!</p>
    <audio src="mclaren720s_sound.mp3" id="pohuy" preload="auto"></audio>
  </div>

  <script>
    const audio = document.getElementById("pohuy");
    let isHolding = false;

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isHolding) {
        isHolding = true;
        audio.currentTime = 0;
        audio.play();
      }
    });

    window.addEventListener("keyup", (e) => {
      if (e.code === "Space") {
        isHolding = false;
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
